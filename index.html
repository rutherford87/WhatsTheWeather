<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's the Weather?</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-white pt-2 shadow-md">
    <div class="space-y-4 h-8 bg-purple-400 bg-opacity-50 text-purple-800 text-center">What's the Weather?
    </div>
  </nav>
  
  <div class="flex flex-wrap">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 mb-4 bg-gray-500">
      <div class="form-group">
          <label for="exampleInputEmail1">Search for a City</label>
          <input type="cityInput" class="form-control" id="inputCity" placeholder="Ex. Austin, Chicago">
          <button type="submit" id='submitBtn' class="btn btn-primary">Submit</button>
      </div>
    </div>
     
    <div class="w-full sm:w-1/2 md:w-2/3 lg:w-3/4 xl:w-5/6 mb-4 bg-gray-400">
      <div class="border-2 border-black">
        <p>Date</p>
        <p id='todayTemp' >Temp</p>
        <p>Wind</p>
        <p>Humidity</p>
      </div>
      <div class="border-2 border-black flex flex-wrap">
        <div class="border-2 border-red-100">1 day forecast</div>
        <div class="border-2 border-red-100">2 day forecast</div>
      </div>

  </div>
    

</body>
<script src="./script.js"></script>
</html>
